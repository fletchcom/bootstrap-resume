<!DOCTYPE html>
<html>
  <head>
      <title>Using the development console.</title>
  </head>
  <body> 

    <div id="MyText">Hello World</div>

    <div id="NewText"></div>

    <script>
        
        
        var msg = document.getElementById('MyText').innerHTML;
        document.getElementById('NewText').innerHTML = msg;

    </script>
  </body>
</html>
